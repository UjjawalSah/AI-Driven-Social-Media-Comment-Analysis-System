<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <link rel="stylesheet" href="static/style.css">
    <style>
        /* Chatbot Styling */
        .chatbot {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 320px;
            height: 450px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }
    
        .chatbot img {
            width: 60px;
            height: 60px;
            margin: 15px auto;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
    
        .chatbot img:hover {
            transform: scale(1.1);
        }
    
        .message-box {
            flex-grow: 1;
            padding: 15px;
            background-color: #f9f9f9;
            overflow-y: auto;
            max-height: 320px;
            font-family: 'Arial', sans-serif;
        }
    
        .message-box div {
            margin-bottom: 15px;
        }
    
        .message-box strong {
            color: #2d3e50;
        }
    
        .message-box .user-message {
            text-align: right;
            color: #0066cc;
        }
    
        .message-box .chatbot-message {
            text-align: left;
            color: #333333;
        }
    
        .input-box {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
    
        .input-box:focus {
            border-color: #2d3e50;
            outline: none;
        }
    
        .send-btn {
            padding: 12px;
            background-color: #2d3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
    
        .send-btn:hover {
            background-color: #1f2a36;
        }
    
        .send-btn:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <h1>Text Classification for Cyberbullying Detection</h1>
    <p>Welcome to the Cyberbullying Detection tool. This project helps analyze comments and tweets to detect harmful content using Machine Learning.</p>

    <h2>Predict Comment</h2>
    <form action="/predict_comment" method="POST">
        <label for="comment">Enter Comment:</label>
        <input type="text" id="comment" name="comment" required>
        <button type="submit">Predict</button>
    </form>

    <h2>Predict Tweet</h2>
    <form action="/predict_tweet" method="POST">
        <label for="tweet_url">Enter Tweet URL:</label>
        <input type="text" id="tweet_url" name="tweet_url" required>
        <button type="submit">Analyze</button>
    </form>

    <footer>
        <p>Connect with me:</p>
        <a href="https://github.com/your-github" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/your-linkedin" target="_blank">LinkedIn</a>
    </footer>

    <div class="chatbot" id="chatbot">
        <img src="your-chatbot-image.jpg" alt="Chatbot" id="chatbotImg">
        
        <!-- Message display area -->
        <div class="message-box" id="messageBox"></div>
    
        <!-- Input field for user to type messages -->
        <input type="text" id="userMessage" class="input-box" placeholder="Type your message...">
    
        <!-- Send button to trigger the message sending -->
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
    
    <script>
        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            
            if (userMessage.trim() === "") {
                return;  // Ignore if the message is empty
            }
    
            // Display the user's message in the message box
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML += `<div><strong>You:</strong> ${userMessage}</div>`;
            document.getElementById('userMessage').value = ''; // Clear the input box
    
            // Send the message to the server using a POST request
            fetch('/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                // Display the chatbot's response
                messageBox.innerHTML += `<div><strong>Chatbot:</strong> ${data.reply}</div>`;
                messageBox.scrollTop = messageBox.scrollHeight; // Scroll to the bottom of the message box
            })
            .catch(error => {
                // Display an error message if the request fails
                messageBox.innerHTML += `<div><strong>Chatbot:</strong> Sorry, something went wrong.</div>`;
            });
        }
    </script>
</body>
</html>
